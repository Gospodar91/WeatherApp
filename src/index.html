<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="background-image">
      <div class="container">
        <section id="first-page">
          <!-- Секция Search -->
          <div class="global-input">
            <div class="input-form">
              <form class="search__form" id="search-form">
                <input
                  id="search-input"
                  type="text"
                  value=""
                  name="city"
                  placeholder="Enter city name..."
                />
              </form>
            </div>
            <!-- Конец секции Search -->
            <!-- Начало секции favoritesLIST -->
            <div class="favorites">
              <ul class="favorites-list"></ul>
              <button class="list-button favorite-next">Hello</button>
              <button class="list-button favorite-close"></button>
            </div>
          </div>
          <!-- Конец favoritesList -->
          <!-- Начало  секции WeatherInfo -->
          <div class="none-pageOne">
            <div class="weather-info">
              <button class="weather-button weather-today">today</button>
              <button class="weather-button five-days">5 days</button>
            </div>
            <!-- Начало  секции Data -->
            <div class="data">
              <ul class="data-list"></ul>
            </div>
            <!-- Конец секции Data -->
            <!-- Начало  секции Quot -->
            <div class="quote"></div>
            <!-- Конец секции Quot -->
          </div>
        </section>
        <section id="second-page">
          <div class="AllFiveDays">
            <!-- Начало  секции FiveDaysSmall -->
            <div class="FiveDaysSmall">
              <h3 class="FiveDaysSmall__city">Kyiv, UA</h3>
              <ul class="FiveDaysWeaterList">
                <li class="FiveDaysWeaterList__item">
                  <div class="FiveDaysWeaterList__item--day">Day1</div>
                  <div class="FiveDaysWeaterList__item--date">date 1</div>
                  <div>
                    <img
                      class="FiveDaysWeaterList__item--icon"
                      src="./assets/icons/star/star_border-24px.svg"
                      alt="weather-ico"
                    />
                  </div>
                  <div class="FiveDaysWeaterList__item--min-max-label">
                    <span>min</span><span>max</span>
                  </div>
                  <div class="FiveDaysWeaterList__item--min-max">
                    <span>-1</span><span>+1</span>
                  </div>
                  <button class="FiveDaysWeaterList__item--moreBtn">
                    more info
                  </button>
                </li>
                <li class="FiveDaysWeaterList__item">
                  <div class="FiveDaysWeaterList__item--day">Day2</div>
                  <div class="FiveDaysWeaterList__item--date">date 2</div>
                  <img
                    class="FiveDaysWeaterList__item--icon"
                    src="./assets/icons/star/star_border-24px.svg"
                    alt="weather-ico"
                  />
                  <div class="FiveDaysWeaterList__item--min-max-label">
                    <span>min</span><span>max</span>
                  </div>
                  <div class="FiveDaysWeaterList__item--min-max">
                    <span>-1</span><span>+1</span>
                  </div>
                  <button class="FiveDaysWeaterList__item--moreBtn">
                    more info
                  </button>
                </li>
                <li class="FiveDaysWeaterList__item">
                  <div class="FiveDaysWeaterList__item--day">Day3</div>
                  <div class="FiveDaysWeaterList__item--date">date 3</div>
                  <img
                    class="FiveDaysWeaterList__item--icon"
                    src="./assets/icons/star/star_border-24px.svg"
                    alt="weather-ico"
                  />
                  <div class="FiveDaysWeaterList__item--min-max-label">
                    <span>min</span><span>max</span>
                  </div>
                  <div class="FiveDaysWeaterList__item--min-max">
                    <span>-1</span><span>+1</span>
                  </div>
                  <button class="FiveDaysWeaterList__item--moreBtn">
                    more info
                  </button>
                </li>
                <li class="FiveDaysWeaterList__item" style="display: none;">
                  <div class="FiveDaysWeaterList__item--day">Day4</div>
                  <div class="FiveDaysWeaterList__item--date">date 4</div>
                  <img
                    class="FiveDaysWeaterList__item--icon"
                    src="./assets/icons/star/star_border-24px.svg"
                    alt="weather-ico"
                  />
                  <div class="FiveDaysWeaterList__item--min-max-label">
                    <span>min</span><span>max</span>
                  </div>
                  <div class="FiveDaysWeaterList__item--min-max">
                    <span>-1</span><span>+1</span>
                  </div>
                  <button class="FiveDaysWeaterList__item--moreBtn">
                    more info
                  </button>
                </li>
                <li class="FiveDaysWeaterList__item" style="display: none;">
                  <div class="FiveDaysWeaterList__item--day">Day5</div>
                  <div class="FiveDaysWeaterList__item--date">date 5</div>
                  <img
                    class="FiveDaysWeaterList__item--icon"
                    src="./assets/icons/star/star_border-24px.svg"
                    alt="weather-ico"
                  />
                  <div class="FiveDaysWeaterList__item--min-max-label">
                    <span>min</span><span>max</span>
                  </div>
                  <div class="FiveDaysWeaterList__item--min-max">
                    <span>-1</span><span>+1</span>
                  </div>
                  <button class="FiveDaysWeaterList__item--moreBtn">
                    more info
                  </button>
                </li>
              </ul>
              <button class="FiveDaysSmall__navBtn">
                <span class="FiveDaysSmall__navBtn--left"><pre><</pre></span>
              </button>
              <button class="FiveDaysSmall__navBtn">
                <span class="FiveDaysSmall__navBtn--right"><pre>></pre></span>
              </button>
            </div>
            <!-- Конец  секции FiveDaysSmall -->
            <!-- Начало  секции FiveDaysBig -->
            <div class="FiveDaysBig none-FiveDaysBig"></div>
            <!-- Конец  секции FiveDaysBig -->
            <div class="schedule none-schedule"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
